<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<style>

</style>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                        <h1>Наш магазин</h1>
                </div>
                <div class="col-lg-12 mb-3">
                        <p class="mr-4">Добавьте категорию товара:</p>
                        <form id="setCategories" action="">
                            <input class="mr-4" type="text" required placeholder="Введите новую категорию">
                            <button type="submit">Добавить</button>
                        </form>
                </div>
                <div class="col-lg-12 mb-3">
                    <p>Удалить категорию товара:</p>
                    <div>
                        <select size="6" id="allCategories" style="width: 100%;min-height:300px">
                                <option value="disabled" disabled>Выберите категорию для удаления</option>
                        </select>
                        <button id="btnDeleteCat">Удалить</button>
                    </div>
                </div>
                <div class="col-lg-12">
                    <p>Добавить новый товар:</p>
                    <form id="addGoods" action="">
                        <input id="name" type="text">
                        <select name="" id=""></select>

                    </form>
                </div>
            </div>
        </div>
    </section>
        
    

</div>
    <script src="./main.js"></script>
</body>
</html>
